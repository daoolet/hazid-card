{% extends "hazid/base.html" %}

{% block title %} Hazids {% endblock %}


{% block content %}
    {% for survey in surveys %}
        <div class="card mb-3">
            <div class="card-header">Author: <strong>{{ survey.author.email }}</strong></div>
            <div class="card-body d-flex flex-row justify-content-between">
                <div>
                    <h5 class="card-title">
                        <a href="{% url 'read_survey' survey.id %}">{{ survey.title }}</a>
                    </h5>
                </div>
            <div>
        </div>
        </div>
            <div class="card-footer text-muted">Created at: {{survey.created_at}}</div>
        </div>

    {% empty %}
        <p>No cards</p>
    {% endfor %}

{% endblock %}
