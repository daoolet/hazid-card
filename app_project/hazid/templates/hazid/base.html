<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'hazid/css/style.css' %}">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

 <header class="text-white text-center py-3">
    <h1>HAZARD ID Card</h1>
  </header>

  <!-- Навигационная панель (navbar) -->
  <nav class="navbar navbar-expand-lg" id="navbar">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color :#e6e6ff; font-size: 28px;"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">View cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_survey' %}">Create a card</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <span class="navbar-text">{{ user.email }} </span>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </li>
                {% else %}
                <li class="nav-item last">
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </li>
                {% endif %}
            </ul>

        </div>

    </div>
  </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
