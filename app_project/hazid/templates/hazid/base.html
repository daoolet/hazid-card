<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hazids{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #create-survey-intro-row1 ul{
            padding: 0;
            list-style: 0;
        }

        #create-survey-intro-row1 li{
            display: flex;
            align-items: center;
            height: 60px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Hazard ID Card</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">View Cards</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'create_survey' %}">Create Cards</a>
                    </li>
                </ul>

                <!-- Другие пункты меню -->
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item ms-auto" style="color: aqua;">{{ user.email }} 
                            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
                            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Ваш текст футера &copy; 2023</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
