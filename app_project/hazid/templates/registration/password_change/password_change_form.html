{% extends "hazid/base.html" %}

{% block title %}Password change{% endblock %}


{% block content %}
{{ form.errors }}
<form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    <div id="form-group-change-password">
        <div class="form-group">
            <label for="old_password">Old password</label>
            <input name="old_password" type="password" class="form-control" id="old_password">
        </div>
        <div class="form-group">
            <label for="new_password1">New password</label>
            <input name="new_password1" type="password" class="form-control" id="new_password1">
        </div>
        <div class="form-group">
            <label for="new_password2">New password confirmation</label>
            <input name="new_password2" type="password" class="form-control" id="new_password2">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </div>
    </div>
</form>
{% endblock %}
